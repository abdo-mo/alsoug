{% extends "auctions/layout.html" %}
{% block body %}

    <h1>New Listing</h1>
    <div>
        <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="description">Description</label><br>
                <textarea id="description" name="description" rows="10" cols="50"></textarea>                
            </div>
            <div>
                <label for="image"> Upload an image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div>
                <label for="catagory"> Catagory </label>
                <select name="catagory" id="catagory">
                    {% for catagory in catagories %}
                        <option value="{{ catagory.name }}">{{ catagory.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="starting_bid">Starting Bid</label>
                <input type="number" name="starting_bid" id="starting_bid">
            </div>
            <div>
                <input type="submit" value="Post">
            </div>
        </form>        
    </div>


{% endblock %}
