{% extends "auctions/layout.html" %}
{% block body %}
    <div style="height: 70px"></div>
    <div class="new-listing-form-section">
        <div class="new-listing-form-container">
            <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Create a New Listing</h1>
                
                <div class="form-fields-flex">
                    <!-- Form Fields -->
                    <div class="form-field">
                        <label for="title">Title</label> <br>
                        <input class="new-listing-input" type="text" name="title" id="title">
                    </div>
                    <div class="form-field">
                        <label for="description">Description</label> <br>
                        <textarea class="new-listing-input" id="description" name="description"></textarea>                
                    </div>
                    <div class="form-field">
                        <label for="image"> Upload an image </label> <br>
                        <input class="new-listing-input" type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="form-field">
                        <label for="catagory"> Catagory </label> <br>
                        <select class="new-listing-input" name="catagory" id="catagory">
                            {% for catagory in catagories %}
                                <option value="{{ catagory.name }}">{{ catagory.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="starting_bid">Starting Bid (in US dollars)</label> <br>
                        <input class="new-listing-input" type="number" name="starting_bid" id="starting_bid">
                    </div>
                    <!--
                                          <div class="form-field">
                        <input class="form-submit-button" type="submit" value="Post">
                    </div>  
                    -->

                </div>
                <input class="form-submit-button" type="submit" value="Post">

            </form>
        </div>
    </div>
