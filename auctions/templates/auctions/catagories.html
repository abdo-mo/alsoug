{% extends "auctions/layout.html" %}
{% block body %}
    <div style="height: 69px;"></div>
    <div class="catagories-grid">
        
        {% for catagory in catagories %}

            <a class="catagory-box" href="{% url 'catagory' catagory.id %}"> 
                <h2 class="catagory-box-title">{{ catagory.name }} </h2> 
            </a>
    
        {% endfor %}    

    </div>

{% endblock %}
